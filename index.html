<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth Robot Controller</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #FFD93D;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      font-weight: 700;
      color: black;
      line-height: 1.4;
    }

    #log {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      width: 85%;
      height: 80px;
      overflow-y: auto;
      border-radius: 8px;
      font-size: 13px;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    button.connect-btn {
      margin: 10px auto;
      padding: 14px 30px;
      font-size: 15px;
      font-weight: 600;
      background-color: #4A6CF7;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button.connect-btn:hover {
      background-color: #3652c9;
    }

    .controller {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      gap: 10px;
    }

    .btn {
      width: 80px;
      height: 80px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 32px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.1s ease-in-out;
    }

    .btn:active {
      background: #eee;
      transform: scale(0.95);
    }

    .center-btn {
      background: black;
      border-radius: 50%;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    footer img {
      height: 55px;
    }
  </style>
</head>
<body>

  <h1>Bluetooth Robot<br>Controller</h1>

  <div id="log">Log messages will appear here...</div>

  <button class="connect-btn" onclick="connectBluetooth()">üîó Connect Bluetooth</button>

  <div class="controller">
    <div></div>
    <button class="btn" onclick="sendCommand('F')">‚¨Ü</button>
    <div></div>
    <button class="btn" onclick="sendCommand('L')">‚¨Ö</button>
    <button class="btn center-btn" onclick="sendCommand('S')">‚ñ†</button>
    <button class="btn" onclick="sendCommand('R')">‚û°</button>
    <div></div>
    <button class="btn" onclick="sendCommand('B')">‚¨á</button>
    <div></div>
  </div>

  <footer>
    <img src="scienceutsav.png" alt="ScienceUtsav">
    <span style="font-size: 22px; font-weight: bold;">√ó</span>
    <img src="roboscientist.png" alt="RoboScientist">
  </footer>

  <script>
    let bluetoothDevice;
    let txCharacteristic;

    function log(message) {
      const logBox = document.getElementById('log');
      logBox.innerHTML += message + "<br>";
      logBox.scrollTop = logBox.scrollHeight; // auto scroll
    }

    async function connectBluetooth() {
      try {
        log("Requesting Bluetooth Device...");
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });

        log("Connecting...");
        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        txCharacteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
        log("‚úÖ Connected!");
      } catch (error) {
        log("‚ùå Error: " + error);
      }
    }

    async function sendCommand(command) {
      if (!txCharacteristic) {
        log("‚ö† Not connected!");
        return;
      }
      let encoder = new TextEncoder();
      await txCharacteristic.writeValue(encoder.encode(command));
      log("‚û° Sent: " + command);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth Robot Controller</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive, sans-serif;
      text-align: center;
      background-color: #FFD93D;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 22px;
      color: black;
    }

    #log {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      height: 80px;
      overflow-y: auto;
      border-radius: 8px;
      font-size: 12px;
      text-align: left;
    }

    button.connect-btn {
      margin: 10px auto;
      padding: 12px 25px;
      font-size: 14px;
      background-color: #4A6CF7;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button.connect-btn:hover {
      background-color: #3652c9;
    }

    .controller {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      gap: 10px;
    }

    .btn {
      width: 80px;
      height: 80px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 30px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn:active {
      background: #eee;
    }

    .center-btn {
      background: black;
      border-radius: 50%;
      color: white;
      font-size: 30px;
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    footer img {
      height: 50px;
    }
  </style>
</head>
<body>

  <h1>Bluetooth Robot<br>Controller</h1>

  <div id="log">Log messages will appear here...</div>

  <button class="connect-btn" onclick="connectBluetooth()">ðŸ”— Connect Bluetooth</button>

  <div class="controller">
    <div></div>
    <button class="btn" onclick="sendCommand('F')">â¬†</button>
    <div></div>
    <button class="btn" onclick="sendCommand('L')">â¬…</button>
    <button class="btn center-btn" onclick="sendCommand('S')">â– </button>
    <button class="btn" onclick="sendCommand('R')">âž¡</button>
    <div></div>
    <button class="btn" onclick="sendCommand('B')">â¬‡</button>
    <div></div>
  </div>

  <footer>
    <img src="https://i.ibb.co/0cZpzXz/scienceutsav.png" alt="ScienceUtsav">
    <span style="font-size: 22px; font-weight: bold;">Ã—</span>
    <img src="https://i.ibb.co/ZVxFptb/roboscientist.png" alt="RoboScientist">
  </footer>

  <script>
    let bluetoothDevice;
    let txCharacteristic;

    function log(message) {
      document.getElementById('log').innerHTML += message + "<br>";
    }

    async function connectBluetooth() {
      try {
        log("Requesting Bluetooth Device...");
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });

        log("Connecting...");
        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        txCharacteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
        log("Connected!");
      } catch (error) {
        log("Error: " + error);
      }
    }

    async function sendCommand(command) {
      if (!txCharacteristic) {
        log("Not connected!");
        return;
      }
      let encoder = new TextEncoder();
      await txCharacteristic.writeValue(encoder.encode(command));
      log("Sent: " + command);
    }
  </script>
</body>
</html>

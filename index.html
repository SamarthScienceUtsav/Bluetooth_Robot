<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bluetooth Car Control</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: #f4f4f4; }
    h2 { color: #d32f2f; }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0d47a1; }
    #stop { background: #e64a19; }
    #stop:hover { background: #bf360c; }
  </style>
</head>
<body>
  <h2>üöó Bluetooth Car Control</h2>
  <button onclick="connect()">üîó Connect Bluetooth</button><br><br>

  <button onmousedown="sendCommand('F')" onmouseup="sendCommand('S')" 
          ontouchstart="sendCommand('F')" ontouchend="sendCommand('S')">‚¨Ü Forward</button><br>

  <button onmousedown="sendCommand('L')" onmouseup="sendCommand('S')" 
          ontouchstart="sendCommand('L')" ontouchend="sendCommand('S')">‚¨Ö Left</button>

  <button id="stop" onclick="sendCommand('S')">‚èπ Stop</button>

  <button onmousedown="sendCommand('R')" onmouseup="sendCommand('S')" 
          ontouchstart="sendCommand('R')" ontouchend="sendCommand('S')">‚û° Right</button><br>

  <button onmousedown="sendCommand('B')" onmouseup="sendCommand('S')" 
          ontouchstart="sendCommand('B')" ontouchend="sendCommand('S')">‚¨á Backward</button>

  <script>
    let device, server, service, characteristic;

    async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "HMSoft" }], // HM10 modules usually appear as HMSoft
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });

        server = await device.gatt.connect();
        service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');

        alert("‚úÖ Connected to " + device.name);
      } catch (error) {
        alert("‚ùå Connection failed: " + error);
      }
    }

    async function sendCommand(cmd) {
      if (!characteristic) {
        alert("‚ö† Please connect first!");
        return;
      }
      const encoder = new TextEncoder();
      await characteristic.writeValue(encoder.encode(cmd));
      console.log("Sent:", cmd);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bluetooth Robot Controller</title>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #FFD83B; /* Yellow background */
    }

    h2 {
      margin-top: 20px;
      font-size: 28px;
      color: #000;
      text-shadow: 2px 2px #fff4;
    }

    /* Connect Button */
    #connectBtn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px auto;
      display: block;
      transition: 0.3s;
    }
    #connectBtn:hover {
      background: #1e40af;
    }

    /* Controller Grid */
    .controller {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      gap: 15px;
      justify-content: center;
      align-items: center;
      margin: auto;
    }

    button {
      font-size: 32px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.2s;
    }
    button:active {
      background: #ddd;
      transform: scale(0.95);
    }

    #stop {
      background: #000;
      color: white;
      font-size: 28px;
    }

    /* Footer Logos */
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      gap: 15px;
      background: #FFD83B;
    }
    .footer img {
      height: 50px;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .controller {
        grid-template-columns: 60px 60px 60px;
        grid-template-rows: 60px 60px 60px;
        gap: 10px;
      }
      button {
        font-size: 24px;
      }
      #connectBtn {
        font-size: 16px;
        padding: 12px 20px;
      }
      .footer img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <h2>Bluetooth Robot Controller</h2>
  <button id="connectBtn" onclick="connect()">üîó Connect Bluetooth</button>

  <!-- Controller -->
  <div class="controller">
    <div></div>
    <button onmousedown="sendCommand('F')" onmouseup="sendCommand('S')" 
            ontouchstart="sendCommand('F')" ontouchend="sendCommand('S')">‚¨Ü</button>
    <div></div>

    <button onmousedown="sendCommand('L')" onmouseup="sendCommand('S')" 
            ontouchstart="sendCommand('L')" ontouchend="sendCommand('S')">‚¨Ö</button>
    <button id="stop" onclick="sendCommand('S')">‚èπ</button>
    <button onmousedown="sendCommand('R')" onmouseup="sendCommand('S')" 
            ontouchstart="sendCommand('R')" ontouchend="sendCommand('S')">‚û°</button>

    <div></div>
    <button onmousedown="sendCommand('B')" onmouseup="sendCommand('S')" 
            ontouchstart="sendCommand('B')" ontouchend="sendCommand('S')">‚¨á</button>
    <div></div>
  </div>

  <!-- Footer Logos -->
  <div class="footer">
    <img src="d8626d8b-a37b-4d34-82da-d8ec27859286.png" alt="ScienceUtsav Logo">
    <span style="font-size:22px; font-weight:bold;">√ó</span>
    <img src="1ec9c705-3ce2-4a59-ad2b-5b2044045ae6.png" alt="Roboscientist Logo">
  </div>

  <script>
    let device, server, service, characteristic;

    async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "HMSoft" }],
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });

        server = await device.gatt.connect();
        service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');

        alert("‚úÖ Connected to " + device.name);
      } catch (error) {
        alert("‚ùå Connection failed: " + error);
      }
    }

    async function sendCommand(cmd) {
      if (!characteristic) {
        alert("‚ö† Please connect first!");
        return;
      }
      const encoder = new TextEncoder();
      await characteristic.writeValue(encoder.encode(cmd));
      console.log("Sent:", cmd);
    }
  </script>
</body>
</html>

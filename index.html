<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth Robot Controller</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #FFD93D;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 15px;
    }

    header img {
      height: 75px;
      width: auto;
    }

    h1 {
      margin-top: 5px;
      font-size: 24px;
      font-weight: 700;
      color: black;
      line-height: 1.4;
    }

    #log {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      width: 85%;
      height: 80px;
      overflow-y: auto;
      border-radius: 8px;
      font-size: 13px;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    button.connect-btn {
      margin: 10px auto 25px auto;
      padding: 14px 30px;
      font-size: 15px;
      font-weight: 600;
      background-color: #4A6CF7;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button.connect-btn:hover {
      background-color: #3652c9;
    }

    .controller {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px 80px;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 40px; /* Space above footer */
    }

    .btn {
      width: 80px;
      height: 80px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 32px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.1s ease-in-out;
    }

    .btn:active {
      background: #eee;
      transform: scale(0.95);
    }

    .center-btn {
      background: black;
      border-radius: 50%;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    footer {
      background: #333;
      color: white;
      padding: 20px;
      font-size: 14px;
      line-height: 1.8;
      border-top: 4px solid #222;
    }

    footer p {
      margin: 6px 0;
    }

    footer a {
      color: #FFD93D;
      font-weight: 600;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header with logos -->
  <header>
    <img src="scienceutsav.png" alt="ScienceUtsav">
    <span style="font-size: 22px; font-weight: bold;">√ó</span>
    <img src="roboscientist.png" alt="RoboScientist">
  </header>

  <h1>Bluetooth Robot<br>Controller</h1>

  <div id="log">Log messages will appear here...</div>

  <button class="connect-btn" onclick="connectBluetooth()">üîó Connect Bluetooth</button>

  <div class="controller">
    <div></div>
    <button class="btn" onclick="sendCommand('F')">‚¨Ü</button>
    <div></div>
    <button class="btn" onclick="sendCommand('L')">‚¨Ö</button>
    <button class="btn center-btn" onclick="sendCommand('S')">‚ñ†</button>
    <button class="btn" onclick="sendCommand('R')">‚û°</button>
    <div></div>
    <button class="btn" onclick="sendCommand('B')">‚¨á</button>
    <div></div>
  </div>

  <!-- Footer with contact details -->
  <footer>
    <p><strong>Visit our website:</strong> <a href="http://scienceutsav.com" target="_blank">scienceutsav.com</a></p>
    <p><strong>Checkout our Store:</strong> <a href="https://scienceutsavstore.com/" target="_blank">scienceutsavstore.com</a></p>
    <p><strong>Contact Details:</strong></p>
    <p>üìû 8105162640 | ‚úâÔ∏è <a href="mailto:info@scienceutsav.com">info@scienceutsav.com</a></p>
  </footer>
  <script>
    let bluetoothDevice;
    let server;
    let service;
    let characteristic;

    async function connectBluetooth() {
        try {
            bluetoothDevice = await navigator.bluetooth.requestDevice({
                acceptAllDevices: true,
                optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb'] 
            });

            server = await bluetoothDevice.gatt.connect();
            service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
            characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
            logMessage("‚úÖ Bluetooth Connected");
        } catch (error) {
            logMessage("‚ùå Connection failed: " + error);
        }
    }

    function logMessage(message) {
        const log = document.getElementById("log");
        log.textContent = message;
    }

    async function sendCommand(command) {
        if (!characteristic) {
            logMessage("‚ö†Ô∏è Bluetooth not connected");
            return;
        }
        let encoder = new TextEncoder();
        await characteristic.writeValue(encoder.encode(command));
        logMessage("‚û°Ô∏è Sent: " + command);
    }

    // --- Hold-to-Run Button Setup ---
    function setupControl(buttonId, command) {
        const btn = document.getElementById(buttonId);

        // On press ‚Üí send movement command
        btn.addEventListener("mousedown", () => sendCommand(command));
        btn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            sendCommand(command);
        }, { passive: false });

        // On release ‚Üí always send Stop (S)
        btn.addEventListener("mouseup", () => sendCommand("S"));
        btn.addEventListener("mouseleave", () => sendCommand("S")); // safety if cursor leaves
        btn.addEventListener("touchend", () => sendCommand("S"));
        btn.addEventListener("touchcancel", () => sendCommand("S")); // safety for touch
    }

    document.addEventListener("DOMContentLoaded", () => {
        setupControl("forward", "F");
        setupControl("backward", "B");
        setupControl("left", "L");
        setupControl("right", "R");

        // Stop button ‚Üí instant stop on click
        document.getElementById("stop").addEventListener("click", () => sendCommand("S"));
    });
</script>
</body>
</html>
